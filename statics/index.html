<script>
	$(function(){
  $('.example').textyleF({

    $(this).css({
    color :'red',
    transition :'1s',
    });
  }


  });
});

</script>

<script>
	document.querySelector('#startConfetti').click()

	list  = ["Un beau ciel bleu, une journée en or, tout ce que tu veux et plus encore. Car quelqu'un dont l'amitié est aussi précieuse mérite les choses les plus merveilleuses ! Joyeux anniversaire.", "Joyeux anniversaire avec 12 mois de bonheur, 52 semaines de gaieté et de prospérité, 8 760 heures de joie, 525 600 minutes de santé, 31 536 000 secondes d’amour.", "Compte ta vie par les sourires et non les larmes et compte ton âge par les amis et non les années. Bon anniversaire !", "je te souhaite un très joyeux anniversaire, car tu es quelqu’un qui compte énormément pour moi et que j’apprécie beaucoup. J’espère être ton ami pour la vie et te souhaite tout le bonheur du monde, car tu es vraiment quelqu’un de spécial."];
	n = 0;



	setInterval(()=>{
		document.querySelector('.i').classList.add("text-warning")
		document.querySelector('.i').textContent = list[n]
		n += 1;

		if (n >= list.length){
			n = 0;
			document.querySelector('.i').classList.remove("text-warning")
		}
		
	}, 10000)
	

	

</script>
